<section class="mt-4">
  <h1 class="font-bold text-4xl text-white inline disableSelect">{{title}}
    <a href="#" class=" text-white hover:text-white-alpha-50 "><i class="pi pi-link font-bold text-4xl"></i></a>
  </h1>
  <div class="col-3 border-bottom-2 text-white"></div>
  <div class="flex text-white col-12 justify-content-between px-0">
    <section id="left " class="col-7 flex gap-4  disableSelect px-0 align-items-center">
      <p id="time " class="m-0 disableSelect p-0">Updated <i class="pi-calendar pi"></i> : 12/2/2024 </p>
      <ng-container *ngFor="let category of category ">
        <div id="category" class="flex disableSelect gap-1">
          {{category.name | titlecase }}
        </div>
      </ng-container>
      <div id="countOfComment"><i class="pi pi-comments "></i> 10</div>
      <div id="countOfView"><i class="pi pi-eye "></i> {{countOfView}}</div>
    </section>
    <section id="right" class="col-3 disableSelect flex justify-content-between align-items-center">
      <div id="requiredTimeToRead">required time to read : 3m</div>
    </section>
  </div>
  <div class="col-12 p-0 flex justify-content-center disableSelect">

    <img class="col-12 min-h-full p-0 border-round" style="object-fit: cover ; max-height:500px"
         [src]="blobUrl ? blobUrl : './assets/logo/png/logo-color.png' " alt="">

  </div>
</section>
<div class="m-0 ql-editor text-white-alpha-80" #context>

</div>
<app-comment-content/>
