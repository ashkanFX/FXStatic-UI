  <div class="col-12 p-3 text-3xl text-white-alpha-80">

  <section class="justify-content-between   flex flex-wrap  ">
    <div class="col-12 xl:col-4 min-h-0 xl:m-3 m-0  p-0 relative ">
      <div
        class="align-content-start p-4 w-full overflow-auto gap glass align-content-start flex flex-wrap gap-2 h-15rem bg-2-color ">
        <ng-container *ngFor=" let item of categoryList ; ">
          <button
            class="border-none text-1-color cursor-pointer h-auto p-3  h-3rem border-round-3xl "
            (click)="getPostOfCategory(item)">{{item.name}}</button>
        </ng-container>
      </div>
      <p-divider></p-divider>
      <div class="w-full h-30rem p-3 bg-2-color border-round-3xl">
        <ng-container *ngFor=" let item of selectedCategory ; ">
          <p
            class="border-none text-2-color bg-5-color cursor-pointer h-auto p-3  h-3rem border-round-3xl ">{{item.name}}</p>
        </ng-container>
      </div>
    </div>
    <div class="col-12 xl:col-7    border-round    bg-2-color my-4  xl:m-3 overflow-auto " style="max-height: 47rem">
      <ng-container *ngFor=" let item of  cards ; ">
        <p
          class="border-none text-2-color bg-5-color cursor-pointer h-auto p-3  h-3rem border-round-3xl ">
          {{item.title}}
        </p>
      </ng-container>
    </div>
  </section>
