 <section class="flex flex-wrap  col-12 h-full p-0  gap-1 justify-content-around ">
  <div class="col-12  flex gap-3">
    <div id="list" appContentHolder style="max-height: max-content">
      <app-basic-grid [configGrid]="configGrid"/>
    </div>
  </div>
   @if (comment) {
     <div class="col-12  flex gap-3">
       <div id="data" appContentHolder style="max-height: max-content">
         <div class="card flex justify-content-between align-items-center">
           <h4> {{ comment.comment }} </h4>
           <p-inputSwitch [formControl]="status"/>
         </div>
       </div>
     </div>
   }
 </section>
