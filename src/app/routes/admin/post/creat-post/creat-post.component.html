<section class="flex  flex-wrap">

  <section id="body">
    <app-basic-grid ngSkipHydration [configGrid]="configGrid" #grid></app-basic-grid>
  </section>
  <form [formGroup]="formGroup" class="col-12">
    <div class="flex flex-column gap-2 col-12">
      <label for="username">title</label>
      <input
        pInputText
        id="username"
        aria-describedby="username-help"
        formControlName="title"/>
    </div>
    <div class="flex flex-column gap-2 col-12">
      <label for="username">Description</label>
      <input
        pInputText
        id="description"
        aria-describedby="username-help"
        formControlName="description"/>
    </div>
    <div class="justify-content-between align-items-end flex flex-wrap  gap-2 col-12">
      <div class="flex flex-column ">
        <label for="username">category</label>
        <p-dropdown
          formControlName="categories"
          [options]="category"
          optionLabel="name"
          placeholder="Select a City"/>
      </div>
      <p-button label="accept" (onClick)="savePost()" class="mt-2" [outlined]="true" severity="success"></p-button>
    </div>
  </form>
</section>

<div class=" w-100 h-">

  <app-user-detail [config]="userConfig"></app-user-detail>
</div>
<div class=" col-12 h-screen">

</div>
