<section class="flex  flex-row-reverse col-12 h-full p-0  gap-1 justify-content-around ">
  <div class="col-7  flex gap-3">
    <div id="list" appContentHolder style="max-height: max-content">
      <app-basic-grid [configGrid]="configGrid"/>
    </div>
  </div>
  <div class="col-5  flex gap-3">
    <div id="form" appContentHolder
         style="height: max-content">
      <div id="header">
        <h3 class="my-2 ml-1">Post detail:</h3>
      </div>
      <form [formGroup]="formGroup">
        <div class="flex justify-content-between gap-1 mb-2">
          <div class="flex col-7 flex-column p-0">
            <label for="title" class="pb-2">title :</label>
            <input id="title" class=" h-full  p-2" type="text" pInputText formControlName="title"/>
          </div>
          <div class="flex col-5 flex-column p-0">
            <label for="category" class="pb-2">category :</label>
            <p-multiSelect
              [options]="category"
              formControlName="categories"
              optionLabel="name"
              id="category"

              placeholder="Select category"/>
          </div>
        </div>
        <div class="flex flex-column gap-1 mb-2">
          <label for="context">context :</label>
          <textarea rows="9" cols="40" pTextarea id="context" pTextarea style="resize: none"
                    formControlName="context"></textarea>
        </div>
        <quill-editor
          formControlName="description"
          [modules]="editorModules"
          class="w-full h-screen"
          [placeholder]="'Compose your text here...'">
        </quill-editor>
        <div class="flex justify-content-between pt-3">
          <input name="file-upload-field" type="file" formControlName="file" maxFileSize="900000"
                 (change)="onFileSelected($event)">

          <p-button label="Submit" (onClick)="saveChanges()"/>
        </div>

      </form>
    </div>
  </div>
</section>
