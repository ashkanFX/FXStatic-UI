<section class="flex flex-wrap col-12 h-full  gap-3 justify-content-around ">
  <div id="list" appContentHolder style="min-height: 70% ">
    <app-basic-grid [configGrid]="configGrid"/>
  </div>
  <div class="col-12 p-0 flex gap-3">
    <div id="form" appContentHolder style="height: max-content">
      <div id="header">
        <h3 class="my-2 ml-1"> {{"user detail:"| titlecase}}</h3>
      </div>
      <form [formGroup]="userForm">
        <div class="flex flex-column gap-1 mb-4">
          <label for="name" style="color: #1A1D24">name :</label>
          <input id="name" class="w-full h-2rem p-2" type="text" pInputText formControlName="name"/>
        </div>
        <div class="flex flex-column gap-1 mb-4">
          <label for="email" style="color: #1A1D24">email :</label>
          <input id="email" class="w-full h-2rem p-2" type="text" pInputText formControlName="email"/>
        </div>
        <div class="flex align-items-center justify-content-between gap-1 mb-4">
          <div class=" col-4 flex align-items-center gap-3">
            <p-checkbox
              formControlName="status"
              value="status"
              id="status"
              inputId="status"/>
            <label for="status" class="text-black-alpha-90">status</label>
          </div>
          <div class="col-4">
            <p-dropdown
              formControlName="role"
              [options]="role"
              optionLabel="role"
              placeholder="Select role"/>
          </div>
          <div class="flex  gap-1 col-4  ">
            <label for="email" style="color: #1A1D24">creat Time :</label>
          </div>
        </div>

        <p-button label="Submit"/>
      </form>
    </div>

  </div>
</section>
