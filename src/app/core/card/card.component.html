<div class="bg-3-color  border-round">
  <div class="flex col-12 " *ngIf="config.title || config.haveProfile">
    <section class="col-6 p-0" *ngIf="config?.title">
      <h2 class="m-1">{{config?.title}}</h2>
      <span class="m-1"> {{config?.subText}}</span>
    </section>
    <section class="col-6 disableSelect p-0 flex justify-content-end align-items-center">
      <!--      <p-avatar label="V" styleClass="mr-2" size="large" shape="circle"></p-avatar>-->
      <h5 class="p-1">{{config?.user?.userName}} </h5>
    </section>
  </div>
  <section class="col-12 p-0 flex  ">
    <div class="col-6 p-0  ">
      <img style="object-fit: cover " class="col-12 h-full p-0 border-round"
           [src]="config?.img ? config?.img :  './assets/img/usercard.png' " alt=""></div>
    <div class="col-6 flex flex-column justify-content-between p-2">
      <div class="m-0 ql-editor " #context>

      </div>
      <div class="m-3  flex justify-content-end">
        <span class="m-1"> <a (click)="redirect(config?.router?.url! , config.id)" class="linkStyle">more-></a></span>
      </div>
    </div>
  </section>
</div>
