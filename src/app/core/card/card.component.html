<div class="bg-3-color p-0 flex-column md:flex-row flex border-round bg-5-color
 justify-content-between " (click)="redirect(config?.router?.url! , config.id)" style="cursor: pointer">
  <section class="col-1 p-0  w-full md:w-8rem">
    <img class="col-12   max-h-9rem md:max-h-full p-0 border-round" style="object-fit: cover"
         [src]="config?.img ? blobUrl : './assets/logo/png/logo-color.png' " alt="">
  </section>
  <section class="w-full p-2" *ngIf="config.title || config.haveProfile">
    <section class="col-12 w-full md:w-auto md:col-9 lg:col-9 xl:col-10 p-0 text-2-color" *ngIf="config.title">
      <div class="flex flex-wrap gap-2 items-center justify-content-center">
        <div class="flex gap-2 w-full justify-content-between flex-wrap align-items-center">
          <p class="p-0 font-light text-lg m-0">{{ config.title | titlecase }}</p>
          <div class="flex items-center align-items-center justify-content-center gap-2 ">
            <ng-container *ngIf="config.categories?.length > 0">
              <p class="p-0  text-xs m-0" *ngFor="let category of config.categories">
                <p-chip styleClass=" ">
                  <span class=" font-medium">{{ category.name |titlecase }}</span>
                </p-chip>
              </p>
            </ng-container>
            <span class="text-xs text-green-400 font-medium">{{ config?.user?.userName }}</span>
          </div>
        </div>
        <div class="ql-editor text-sm text-white-alpha-80 h-4rem overflow-hidden p-0 w-full" #context></div>
      </div>

    </section>
  </section>
</div>
